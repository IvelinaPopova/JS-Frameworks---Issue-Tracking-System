<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue Tracking System</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/app.css" />

    <script type="text/javascript" src="lib/angular/angular.js"></script>
</head>
<body ng-app="issueTrackingSystem" ng-cloak>

    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="#/" class="navbar-brand">Issue Tracking System</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">

                <div ng-include="'templates/partials/common/menu-bar.html'"></div>
                <ul ng-controller="LoginController" ng-show="identity.isAuthenticated()" class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#/" ng-click="logout()" class="btn btn-default">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div ng-view>
    </div>

    <!--Lib-->
    <script type="text/javascript" src="lib/jquery/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="lib/jquery.noty/jquery.noty.js"></script>
    <script type="text/javascript" src="lib/bootstrap/bootstrap-3.1.1.js"></script>
    <script type="text/javascript" src="lib/ui.bootstrap/ui.bootstrap.pagination-0.12.0.js"></script>
    <script type="text/javascript" src="lib/angular/angular-resource.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.js"></script>
    <script type="text/javascript" src="lib/angular/angular-cookies.js"></script>

    <!--App-->
    <script type="text/javascript" src="js/app.js"></script>

    <!--Common-->
    <script type="text/javascript" src="js/common/notify.js"></script>
    <script type="text/javascript" src="js/common/data.js"></script>

    <!--Identity-->
    <script type="text/javascript" src="js/identity/auth.js"></script>
    <script type="text/javascript" src="js/identity/authorization.js"></script>
    <script type="text/javascript" src="js/identity/identity.js"></script>

    <script type="text/javascript" src="js/controllers/RegisterController.js"></script>
    <script type="text/javascript" src="js/controllers/LoginController.js"></script>

    <!--Controllers-->
    <script type="text/javascript" src="js/controllers/HomeController.js"></script>
    <script type="text/javascript" src="js/controllers/UsersController.js"></script>
    <script type="text/javascript" src="js/controllers/ProjectsController.js"></script>
    <script type="text/javascript" src="js/controllers/ProjectDetailsController.js"></script>
    <script type="text/javascript" src="js/controllers/ProjectCreateController.js"></script>

    <script type="text/javascript" src="js/controllers/IssueDetailsController.js"></script>
    <script type="text/javascript" src="js/controllers/IssueCreateController.js"></script>

    <script type="text/javascript" src="js/controllers/MenuController.js"></script>

    <!--Services-->
    <script type="text/javascript" src="js/services/users-service.js"></script>
    <script type="text/javascript" src="js/services/projects-service.js"></script>
    <script type="text/javascript" src="js/services/issues-service.js"></script>

    <!--Directives-->
    <script type="text/javascript" src="js/directives/login-menu-directive.js"></script>

    <!--Filters-->
</body>
</html>
